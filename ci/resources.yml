AWSTemplateFormatVersion: "2010-09-09"
Description: "Resources for CI stack"

Parameters:
  ServiceName:
    Type: String
    Description: The name of the service
  Repo:
    Type: String
    Description: The name of the repo
  Branch:
    Type: String
    Description: The name of the branch in the repo
  OAuth:
    Type: String
    Description: The OAuth token to use for the repo

Resources:
  BuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Ref ServiceName
      Description:
        Fn::Sub: ${Repo} Continuous Integration
      ServiceRole:
        Fn::ImportValue: !Sub ${ServiceName}-ServiceRole
      Artifacts:
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/nodejs:7.0.0
        EnvironmentVariables:
        - Name: NODE_ENV
          Value: production
        - Name: REACT_OUTPUT
          Value:
            Fn::ImportValue: !Sub ${ServiceName}-OutBucket
      Source:
        Type: CODEPIPELINE
      TimeoutInMinutes: 10

  AppPipeline:
    Type: "AWS::CodePipeline::Pipeline"
    Properties:
      Name: !Ref ServiceName
      RoleArn:
        Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/AWS-CodePipeline-Service
      Stages:
        -
          Name: Source
          Actions:
            -
              Name: GithubSource
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              Configuration:
                Owner: ndlib
                Repo: !Ref Repo
                Branch: !Ref Branch
                OAuthToken: !Ref OAuth
              OutputArtifacts:
                - Name: SourceOutput
        -
          Name: Build
          Actions:
            -
              Name: BuildSource
              InputArtifacts:
                - Name: SourceOutput
              OutputArtifacts:
                - Name: BuiltProject
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName:
                  Ref: BuildProject
      ArtifactStore:
        Type: S3
        Location:
          Fn::ImportValue: !Sub ${ServiceName}-ArtifactBucket

