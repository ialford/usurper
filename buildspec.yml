    AWS_DEFAULT_REGION: "us-east-1"

phases:
  install:
    commands:
      - pip install hesdeploy
      - ls /usr/local/lib/python2.7/dist-packages
      - ls /usr/lib/python2.7/dist-packages
      - ls /usr/local/bin
      - echo $PATH
      - npm install -g yarn

  build:
